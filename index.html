<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
      <div class="container">
          <div class="display">
              <input type="text" id="display">
          </div>
          <div class="buttons">
              <table class="first-table">
                  <tr>
                      <td class="radius">Rad</td>
                      <td class="Deg">Deg</td>
                      <td>x!</td>
                  </tr>
                  <tr>
                      <td>Inv</td>
                      <td>sin</td>
                      <td>In</td>
                  </tr>
                  <tr>
                      <td onclick="getValue('π')">π</td>
                      <td onclick="getValue('cos')">cos</td>
                      <td onclick="getValue('log')">log</td>
                  </tr>
                  <tr>
                      <td>e</td>
                      <td>tan</td>
                      <td>√</td>
                  </tr>
                  <tr>
                      <td>sec</td>
                      <td>csc</td>
                      <td>cot</td>
                  </tr>
              </table>
              <table class="second-table">
                  <tr>
                      <td onclick="getValue('(')">(</td>
                      <td onclick="getValue(')')">)</td>
                      <td onclick="getValue('/')">%</td>
                      <td onclick="backSpace()">AC</td>
                  </tr>
                  <tr>
                      <td class="whiteColor" onclick="getValue(7)">7</td>
                      <td class="whiteColor" onclick="getValue(8)">8</td>
                      <td class="whiteColor" onclick="getValue(9)">9</td>
                      <td onclick="getValue('÷')">÷</td>
                  </tr>
                  <tr>
                      <td class="whiteColor" onclick="getValue(4)">4</td>
                      <td class="whiteColor" onclick="getValue(5)">5</td>
                      <td class="whiteColor" onclick="getValue(6)">6</td>
                      <td onclick="getValue('x')">x</td>
                  </tr>
                  <tr>
                      <td class="whiteColor" onclick="getValue(1)">1</td>
                      <td class="whiteColor" onclick="getValue(2)">2</td>
                      <td class="whiteColor" onclick="getValue(3)">3</td>
                      <td onclick="getValue('-')">-</td>
                  </tr>
                  <tr>
                      <td class="whiteColor" onclick="getValue(0)">0</td>
                      <td onclick="getValue('.')">.</td>
                      <td onclick="">=</td>
                      <td onclick="getValue('+')">+</td>
                  </tr>
              </table>
          </div>
      </main>
    <script src="script/index.js"></script>
  </body>
</html>
